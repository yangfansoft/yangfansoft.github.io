

<html>

<head>
    <title>HomePage</title>
    <meta http-equiv="refresh" content="2;url= http://[192.168.1.2]:8899 ">
    
</head>

<body>
    <div style="text-align: center;">
        <p style="padding-top: 10%;font-size: x-large;">Auto Redirect...<span id="count">3</span>s</p>
        <p> if didn't work, <a href="http://[192.168.1.2]:8899">click here</a></p>
    </div>
    
</body>

<script >
    var csp = document.getElementById("count");
    var time = 3;
    function countDown() {
        if (time >=0 ) {
            csp.innerHTML = time--;
            setTimeout(countDown, 1000);
        }
    }

    countDown();

</script>
