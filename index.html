<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id='app'>
		<el-container>
			<el-header style="text-align: center; font-size: x-large">{{message}}</el-header>
			<el-main>
				<div v-for="(data, id) in anvList" :key="id" class="text item">
					<el-col :span="10" style="margin: 0 10px; text-align: center;">
						<div @click="gotoPage(data.url)">
							<el-card>
								<div style="height: 10vh;margin-top: 5px;">
									<i class="el-icon-link" style="scale: 3;"></i>
								</div>
								{{ data.title }}
								<div style="margin-top: 5px;">
									{{ data.desc }}
								</div>
							</el-card>
						</div>
					</el-col>
				</div>
			</el-main>
		</el-container>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Github Navigator',
                anvList: [
                    {
                        title: 'opensource-lighthouse',
						desc:'大厂开源项目',
                        url: 'https://github.com/LeslieLeung/opensource-lighthouse'
                    },
					{
                        title: 'awesome-java',
						desc: '有趣的JAVA',
						url: 'https://github.com/akullpp/awesome-java',
                    }
                ]
            },
			methods:{
				gotoPage(url){
					// console.log('ssss',url)
					window.open(url)
				}
			}
        })
    </script>
</body>

</html>
